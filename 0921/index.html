<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="theCover">
      <audio autoplay id="coverSong" src="audio.mp3" type="audio/mpeg"></audio>
      <script>
        let cover = document.getElementById("theCover");
        let coverSong = document.getElementById("coverSong");
        let scrollHidden, coverHeight;

        function checkScroll() {
          scrollHidden = window.scrollY;
          coverHeight = cover.offsetHeight;
          if (scrollHidden < coverHeight) {
            coverSong.volume = 1 - scrollHidden / coverHeight;
          } else {
            coverSong.volume = 0;
          }
        }

        window.onscroll = checkScroll;
      </script>
    </main>
    <section>section 1</section>
    <section>section 2</section>
  </body>
</html>
