<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="theCover">
      <audio
        loop
        autoplay
        id="coverSong"
        src="audio.mp3"
        type="audio/mpeg"
      ></audio>
      <script>
        let cover = document.getElementById("theCover");
        let coverSong = document.getElementById("coverSong");
        let scrollHidden, coverHeight;

        function checkScroll() {
          scrollHidden = window.scrollY;
          coverHeight = cover.offsetHeight;
          if (scrollHidden < coverHeight) {
            coverSong.volume = 1 - scrollHidden / coverHeight;
          } else {
            coverSong.volume = 0;
          }
        }

        window.onscroll = checkScroll;
      </script>
    </main>
    <nav>
      <div>
        <span>cover by x, music by y</span>
        <h2>also inhabiting this world:</h2>
        <ul>
          <li><a href="#one">Piece One</a> by <i>Frank Dodo</i></li>
          <li>
            <a href="#two">Piece Two</a> by
            <a href="http://www.gang-fight.com" target="_blank">Gang Fight</a>
          </li>
        </ul>
      </div>
    </nav>
    <section id="one">section 1</section>
    <section id="two">section 2</section>
  </body>
</html>
